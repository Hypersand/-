<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container">
<form th:action="@{/user/updatePassword}" th:object="${passwordUpdateForm}" method="post" class="post-form py-3">
  <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
    <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
  </div>
  <div class="form-group mt-2">
    <label for="old_password">기존 비밀번호</label>
    <input th:field="*{oldPassword}" type="password" class="form-control" name="old_password" id="old_password">
  </div>
  <div class="my-3 form-group">
    <label for="new_password1">새 비밀번호</label>
    <input th:field="*{newPassword1}" type="password" class="form-control" name="new_password1" id="new_password1">
  </div>
  <div class="my-3 form-group">
    <label for="new_password2">새 비밀번호 (확인)</label>
    <input th:field="*{newPassword2}" type="password" class="form-control" name="new_password2" id="new_password2">
  </div>
  <button type="submit" class="my-2 btn btn-sm btn-primary">변경하기</button>
</form>
</div>
</html>
