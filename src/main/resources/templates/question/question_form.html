<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">질문등록</h5>
  <form th:object="${questionForm}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
      <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
    </div>

    <h6 class=" ">카테고리 선택</h6>
    <div class="border-bottom pb-2">
      <select th:field="*{category}">
        <option th:each="cat : ${T(com.mysite.sbb.category.Category).values()}"
                th:value="${cat}" th:text="${cat}"></option>
      </select>
    </div>

    <div class="my-3 mb-3">
      <label for="subject" class="form-label">제목</label>
      <input type="text" th:field="*{subject}" name="subject" id="subject" class="form-control">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea name="content" th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
    </div>
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
</div>
</html>
